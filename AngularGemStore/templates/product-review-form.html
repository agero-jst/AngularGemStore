<form name="reviewForm" ng-submit="reviewForm.$valid && reviewController.addReview(product)" novalidate>
    <blockquote ng-show="reviewForm.$dirty">
        <b>Stars: {{reviewController.review.stars}}</b>
        {{reviewController.review.body}}
        <cite class="clearfix">by: {{reviewController.review.author}}</cite>
    </blockquote>
    <h4>Submit a review</h4>
    <fieldset class="form-group">
        <select ng-model="reviewController.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
            <option value="">Rate the product</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea class="form-control" ng_model="reviewController.review.body" title="Review" required></textarea>
    </fieldset>
    <fieldset class="form-group">
        <label>by:</label>
        <input class="form-control" ng-model="reviewController.review.author" type="email" title="Email" required />
    </fieldset>
    <fieldset>
        <input type="submit" value="Submit" class="btn btn-primary pull-right" />
    </fieldset>
    <p>reviewForm is {{reviewForm.$valid}}</p>
</form>
